<!DOCTYPE html>
<html>
  <head>
    <title>Web Dev Trivia</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Web Dev Trivia Game</div>
      <button class="start-button">Start</button>
    </header>

    <main>
        <section>
          <div class="card web dev">
            <!--change class-->
            <div class="answers">
            </div>
            <div class="question-container">
              <!--enter question here-->
              
            </div>
            <div class="answer-container">
              <button class="answer" onclick="" id="a1">answer 1</button>
              <button class="answer" id="a2">answer 2</button>
              <button class="answer" id="a3">answer 3</button>
              <button class="answer" id="a4">answer 4</button>
            <!--more questions inside div-->
            </div>

            <div class="nav">
              <button class="evaluate">Evaluate</button>
              <button class="next">Next</button>
            </div>
              <section>
          <div class="card results">
            <div class = "win-loss-container">
            <div>
            <h2>Wins: <span class="win">0 </span> </h2>
            <h2>Losses: <span class="lose">0</span></h2>
          </div>
            <button class="reset-button">Reset Score</button>
        </div>
            <div class= "card timer">
              <div class = "timer-text">
              <div class="large-font timer-count">60</div>
              <h3>seconds remaining</h3>
            </div>
          
            </div>
          </div>
        </section>
      </main>
      <script src="assets/js/script.js"></script>
    </body>
  </html>
